<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jesus Presente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('image/fundo.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 50px;
    }

    #bg-video {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 80vw;
  max-width: 600px;
  transform: translate(-50%, -50%);
  z-index: -3;
  opacity: 0.2; /* mais discreto */
  pointer-events: none; /* para não atrapalhar clique nos botões */
  border-radius: 20px;
}

    h1 {
      font-size: 48px;
      text-shadow: 2px 2px 5px #000;
    }

    p {
      font-size: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    .social-buttons {
      margin-top: 30px;
    }

    .social-buttons a {
      display: inline-block;
      margin: 0 10px;
      font-size: 30px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 50%;
      text-decoration: none;
      transition: background 0.3s;
    }

    .social-buttons a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Jesus Presente</h1>
    <p>Este site está em construção. Volte em breve!</p>

    <!-- VÍDEO -->
   <video autoplay muted loop playsinline id="bg-video">
  <source src="image/evangelho.mp4" type="video/mp4">
  Seu navegador não suporta vídeo em HTML5.
</video>

    <div class="social-buttons">
      <a href="https://www.facebook.com/profile.php?id=61576289416243" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.tiktok.com/@seudominio" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/seudominio" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
