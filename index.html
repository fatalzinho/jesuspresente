<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jesus Presente</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* Fundo com imagem */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/fundo.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    /* Camada escura por cima da imagem */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Suaviza a imagem de fundo */
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 100px;
    }

    h1 {
      font-size: 48px;
      text-shadow: 2px 2px 5px #000;
    }

    p {
      font-size: 20px;
      margin-top: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    .social-buttons {
      margin-top: 40px;
    }

    .social-buttons a {
      display: inline-block;
      margin: 0 15px;
    }

    .social-buttons img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    .social-buttons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Jesus Presente</h1>
    <p>Este site está em construção. Volte em breve!</p>

    <div class="social-buttons">
      <a href="https://www.facebook.com/profile.php?id=61576289416243" target="_blank" title="Facebook">
        <img src="images/facebook.png" alt="Facebook">
      </a>
      <a href="https://www.tiktok.com/@seudominio" target="_blank" title="TikTok">
        <img src="images/tiktok.png" alt="TikTok">
      </a>
      <a href="https://www.instagram.com/seudominio" target="_blank" title="Instagram">
        <img src="images/instagram.png" alt="Instagram">
      </a>
    </div>
  </div>
</body>
</html>
